---
layout: default
---
<article class="line">
    <div class="contain-tight">
        <h3>{{ page.title }}</h3>
        <p class="post-meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>

        {{ content }}

        <a href="/" class="btn-basic">Back home</a>

        {% if page.comments %}
        {% include disqus.html %}
        {% endif %}

        <div class="line-icon">
            <div class="line">
                <i class="icon-head"></i>
            </div>
        </div>
    </div>
</article>
